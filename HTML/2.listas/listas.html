<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <style>
        h4{margin: 0;}
    </style>
    
    <!--Listas ordenadas-->
    <ol>
        <h4>Listas Ordenadas</h4>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>

    <!--Listas desorndenadas-->
    <ul>
        <h4>Listas desorndenadas </h4>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>
    
</body>
</html>
