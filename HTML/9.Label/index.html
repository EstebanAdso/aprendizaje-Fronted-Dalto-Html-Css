<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--para que focusee el elemento al clickear el label tenemos qeu colocar
    un id en el input y ese nmismo colocarlo en el for en el label

    <form>    
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <label for="nombre">Nombre Completo</label>

        <div class="form_input">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email">
        </div>
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" rows="4" name="textarea" id="textarea" placeholder="Agrega la observaciÃ³n"></textarea>
        </div>
        <div class="form_input">
            <label for="check">Acepto los terminos y condiciones</label>
            <input id="check" type="checkbox">
        </div>
    </form>
</body>
</html>
