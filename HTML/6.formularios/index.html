<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <style>
        input{
            display: block;
            margin: 3px;
        }
    </style>

    <!-- se puede hacer validacion como required para qeu sea requerido.-->
     <!--placeHolder es importante para indicar al usuario el valor que se puede agregar en algunos input-->
    <form action="">
        <label for="text">Text</label>
        <input type="text" required name="text" placeholder="Ingressa un texto" minlength="3">
        <label for="">Number</label>
        <input type="number">
        <label for="">checkbox</label>
        <input type="checkbox">
        <label for="">Color</label>
        <input type="color">
        <label for="">Date</label>
        <input type="date">
        <label for="">Datetime</label>
        <input type="datetime">
        <label for="">File</label>
        <input type="file">
        <label for="">Img</label>
        <input type="image">
        <label for="">password</label>
        <input type="password">
        <label for="">Radio</label>
        <input type="radio">
        <label for="">range</label>
        <input type="range">
        <label for="">search</label>
        <input type="search">
        <label for="">submit</label>
        <input type="submit">
    </form>
    
</body>
</html>
